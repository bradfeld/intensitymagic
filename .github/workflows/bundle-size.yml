name: Bundle Size Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.ts'
      - 'tsconfig.json'

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Capture PR metrics
        id: pr-metrics
        run: |
          node scripts/measure-bundle.js > metrics-pr.json
          echo "pr_size=$(cat metrics-pr.json | jq -r '.buildDirectory.sizeBytes')" >> $GITHUB_OUTPUT

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          clean: false

      - name: Install dependencies (main)
        run: npm ci

      - name: Build project (main)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Capture main metrics
        id: main-metrics
        run: |
          node scripts/measure-bundle.js > metrics-main.json
          echo "main_size=$(cat metrics-main.json | jq -r '.buildDirectory.sizeBytes')" >> $GITHUB_OUTPUT

      - name: Compare bundle sizes
        id: compare
        run: |
          node scripts/compare-metrics.js metrics-main.json metrics-pr.json > comparison.txt
          cat comparison.txt

          # Calculate percentage change
          PR_SIZE=${{ steps.pr-metrics.outputs.pr_size }}
          MAIN_SIZE=${{ steps.main-metrics.outputs.main_size }}
          DIFF=$((PR_SIZE - MAIN_SIZE))
          PERCENT=$(echo "scale=2; ($DIFF * 100) / $MAIN_SIZE" | bc)

          echo "diff=$DIFF" >> $GITHUB_OUTPUT
          echo "percent=$PERCENT" >> $GITHUB_OUTPUT

          # Set status emoji
          if [ $DIFF -gt 0 ]; then
            echo "status=üìà" >> $GITHUB_OUTPUT
          else
            echo "status=üìâ" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('comparison.txt', 'utf8');
            const diff = '${{ steps.compare.outputs.diff }}';
            const percent = '${{ steps.compare.outputs.percent }}';
            const status = '${{ steps.compare.outputs.status }}';

            const body = `## ${status} Bundle Size Report

            **Change**: ${percent}% (${diff} bytes)

            <details>
            <summary>Full Comparison</summary>

            \`\`\`
            ${comparison}
            \`\`\`

            </details>

            ---
            *Bundle size monitoring powered by MED-249*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check size increase threshold
        if: steps.compare.outputs.diff > 100000
        run: |
          echo "‚ö†Ô∏è Bundle size increased by more than 100KB!"
          echo "Please review the changes and ensure this is intentional."
          exit 1
